<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url('bg_gradient_sm.png') no-repeat center center / cover;
      color: #ccc;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }
	
	.content {
	  width: 100%;
	  max-width: 600px;
	  display: flex;
	  flex-direction: column;
	  align-items: stretch;
	  text-align: left;
	}
	
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      align-self: flex-start;
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      font-size: 1.2rem;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      width: fit-content;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 2px solid #4CAF50;
      background: transparent;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-start;
    }

    .success, .error {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .success {
      color: #4CAF50;
    }

    .error {
      color: #f44336;
    }
	
	label {
	  margin-bottom: 0.3rem;
	  font-weight: bold;
	  display: block;
	}

	input, textarea {
	  margin-top: 0.3rem; /* adds space above the field */
	  width: 100%;
	  padding: 1rem;
	  font-size: 1.2rem;
	  border: none;
	  border-radius: 6px;
	  background-color: #222;
	  color: #ccc;
	}
	
	.intro {
	  font-size: 1.2rem;
	  max-width: 600px;
	  margin: -1rem 0 2rem 0;
	  color: #bbb;
	  line-height: 1.6;
	  align-self: flex-start;
	}
	
    .button {
      background-color: transparent;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: 2px solid #4CAF50; /* Green outline */
    }

    .nav {
      display: flex;
      gap: 20px;
      margin-top: 1rem;
	  justify-content: center; /* Center the buttons */

  </style>
</head>
<body>

<body>
  <div class="content">
    <h1>Contact Us</h1>
    <p class="intro"> 
    </p>

    <form id="contact-form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit">Send</button>
    </form>

    <div class="success" id="success-message" style="display:none;">
      Thank you! Your message has been sent.
    </div>
    <div class="error" id="error-message" style="display:none;">
      Oops! Something went wrong. Please try again.
    </div>
  </div>
  
  <div class="nav">
    <a href="index.html" class="button">Back to Main</a>
  </div>
  
  
</body>


<script>
  const form = document.getElementById('contact-form');
  const successMsg = document.getElementById('success-message');
  const errorMsg = document.getElementById('error-message');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch("https://formsubmit.co/dietoff@gmail.com", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
        form.reset();
      } else {
        throw new Error("Submission failed");
      }
    } catch (error) {
      successMsg.style.display = 'none';
      errorMsg.style.display = 'block';
    }
  });
</script>

</body>
</html>
